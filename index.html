<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Style CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">

</head>


<body>
  <main class="card">

    <div class="card-img">
      <img class src="./assets/images/image-product-desktop.jpg" alt="Parfum description">
    </div>

    <div class="card-img-mobile">
      <img class src="./assets/images/image-product-mobile.jpg" alt="Parfum description">
    </div>

    <div class="card-content">
      <h4 class="font-montserrat fc-dk-grayish-blue fw-400">Perfume</h4>

      <h1 class="parfum font-fraunces fc-vd-blue fw-700">Gabrielle Essence Eau De Parfum</h1>

      <p class="font-montserrat fc-dk-grayish-blue fw-400">A floral, solar and voluptuous interpretation composed by
        Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

      <div class="prices">
        <h1 class="price font-fraunces fc-dk-cyan fw-700">$149.99</h1>
        <h3 class="font-montserrat fc-dk-grayish-blue fw-400">$169.99</h3>
      </div>

      <button type="submit" class="button">
        <img src="./assets/images/icon-cart.svg" alt="Cart icon">
        <span class="add-to-cart font-montserrat fc-white fw-700">Add to Cart</span>
      </button>
    </div>

  </main>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/gabrielmulleer">Gabriel MÃ¼ller</a>.
    </div>
  </footer>
</body>

</html>
